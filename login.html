<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Login</title>

  <style>
    :root{
      --gold1:#f6e7b2;
      --gold2:#d9b86a;
      --gold3:#8b6a22;
      --wine:#5b0f22;
      --ink:#120b0d;
      --paper:#f5ead0;
      --paper2:#efe0bf;
      --shadow: 0 26px 90px rgba(0,0,0,.42);
      --radius: 14px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 650px at 85% 12%, rgba(255,255,255,.22), transparent 62%),
        linear-gradient(145deg, var(--gold1), var(--gold2) 45%, var(--gold3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
    }

    .frame{
      width:min(900px,100%);
      padding:26px;
      border-radius:18px;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      position:relative;
    }
    .frame::before{
      content:"";
      position:absolute; inset:0;
      border-radius:18px;
      border:2px solid rgba(91,15,34,.75);
      pointer-events:none;
    }
    .frame::after{
      content:"";
      position:absolute; inset:12px;
      border-radius:14px;
      border:1px solid rgba(91,15,34,.45);
      pointer-events:none;
    }

    .panel{
      background:
        radial-gradient(900px 540px at 50% 0%, rgba(255,255,255,.34), transparent 62%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(239,224,191,.86));
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      padding:30px 20px 22px;
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(36px, 5.6vw, 56px);
      letter-spacing:.6px;
      font-weight:600;
    }
    .subtitle{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px;
      color: rgba(18,11,13,.70);
      margin-bottom:22px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      margin-top:10px;
    }
    @media (max-width:780px){
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      background: rgba(255,255,255,.14);
      padding:18px;
      text-align:left;
    }

    .card h2{
      margin:0 0 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.9px;
      color: rgba(18,11,13,.78);
    }

    label{
      display:block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.70);
      margin:10px 0 6px;
    }

    input{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(91,15,34,.35);
      background: rgba(255,255,255,.22);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:14px;
      outline:none;
    }

    .btn{
      margin-top:14px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background:
        radial-gradient(300px 120px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(230,210,168,.78));
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:15px;
      letter-spacing:.3px;
      cursor:pointer;
    }
    .btn[disabled]{
      opacity:.65;
      cursor:not-allowed;
    }

    .note{
      text-align:center;
      margin-top:14px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.65);
    }

    .backline{
      margin-top: 12px;
      text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
    }
    .backline a{
      color: rgba(18,11,13,.80);
      text-decoration: none;
      border-bottom: 1px solid rgba(91,15,34,.35);
      padding-bottom: 2px;
    }
    .backline a:hover{
      border-bottom-color: rgba(91,15,34,.70);
    }

    /* ✅ message line */
    .msg{
      display:none;
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      background: rgba(255,255,255,.14);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.80);
      text-align:center;
    }
    .msg.show{display:block;}
  </style>

  <!-- ✅ Supabase JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>
  <main class="frame">
    <section class="panel">
      <h1>December Club</h1>
      <div class="subtitle">Member Access — Private Protocol</div>

      <div class="grid">
        <!-- Existing Member -->
        <div class="card">
          <h2>Existing Member</h2>

          <form id="loginForm" autocomplete="off">
            <label>Member Number</label>
            <input id="memberNumber" type="text" placeholder="•••••••••" />

            <label>Password</label>
            <input id="password" type="password" placeholder="Password" />

            <button class="btn" id="loginBtn" type="submit">Login</button>
          </form>
        </div>

        <!-- New Member -->
        <div class="card">
          <h2>New Member</h2>

          <form id="activateForm" autocomplete="off">
            <label>Member Number</label>
            <input id="newMemberNumber" type="text" placeholder="Provided after payment" />

            <button class="btn" id="activateBtn" type="submit">Activate</button>
          </form>
        </div>
      </div>

      <div class="note">
        Access is granted only upon issuance of a valid membership number.
      </div>

      <div class="msg" id="msg"></div>

      <div class="backline">
        <a href="index.html">Back to Home</a>
      </div>
    </section>
  </main>

  <script>
    // ✅ Your Supabase project
    const SUPABASE_URL = "https://ybbihnwsjxwjcwebekiq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_rSr6WD0ZqYPkDrZv1jYHaQ_-CJxwVFx";

    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msgEl = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");
    const activateBtn = document.getElementById("activateBtn");

    function showMsg(text, isError=false){
      msgEl.textContent = text;
      msgEl.classList.add("show");
      msgEl.style.borderColor = isError ? "rgba(91,15,34,.55)" : "rgba(91,15,34,.25)";
    }

    function setLoading(btn, loading){
      btn.disabled = loading;
      btn.textContent = loading ? "Please wait..." : (btn.id === "loginBtn" ? "Login" : "Activate");
    }

    function clean(v){ return (v || "").trim(); }

    // ✅ LOGIN (member_number + password) from "members" table
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const memberNumber = clean(document.getElementById("memberNumber").value);
      const password = clean(document.getElementById("password").value);

      msgEl.classList.remove("show");

      if(!memberNumber || !password){
        showMsg("Please enter member number and password.", true);
        return;
      }

      setLoading(loginBtn, true);

      try{
        const { data, error } = await db
          .from("members")
          .select("member_number,password,role,status")
          .eq("member_number", memberNumber)
          .maybeSingle();

        if(error) throw error;

        if(!data){
          showMsg("Member number not found.", true);
          return;
        }

        if((data.status || "").toLowerCase() === "inactive"){
          showMsg("This membership is inactive.", true);
          return;
        }

        if(data.password !== password){
          showMsg("Incorrect password.", true);
          return;
        }

        // ✅ Save simple session locally (for now)
        localStorage.setItem("dc_member_session", JSON.stringify({
          member_number: data.member_number,
          role: data.role || "member",
          ts: Date.now()
        }));

        showMsg("Login successful. Redirecting...");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);

      }catch(err){
        console.error(err);
        showMsg("Login error. Check table columns / RLS.", true);
      }finally{
        setLoading(loginBtn, false);
      }
    });

    // ✅ ACTIVATE (creates/updates member in members table)
    // - It will ask you to set a password via prompt (so we don't change the UI)
    document.getElementById("activateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const memberNumber = clean(document.getElementById("newMemberNumber").value);
      msgEl.classList.remove("show");

      if(!memberNumber){
        showMsg("Please enter member number.", true);
        return;
      }

      const pass1 = prompt("Set a password for this member number:");
      if(pass1 === null) return; // cancelled
      const pass2 = prompt("Confirm password:");
      if(pass2 === null) return;

      const password = clean(pass1);
      if(password.length < 4){
        showMsg("Password is too short (min 4).", true);
        return;
      }
      if(pass1 !== pass2){
        showMsg("Passwords do not match.", true);
        return;
      }

      setLoading(activateBtn, true);

      try{
        // upsert requires unique constraint on member_number to be perfect,
        // but will still try insert if not.
        const payload = {
          member_number: memberNumber,
          password: password,
          role: "member",
          status: "active"
        };

        const { error } = await db
          .from("members")
          .upsert(payload, { onConflict: "member_number" });

        if(error) throw error;

        showMsg("Activation successful. You can login now.");

        // optional: pre-fill the login form
        document.getElementById("memberNumber").value = memberNumber;
        document.getElementById("password").value = "";

      }catch(err){
        console.error(err);
        showMsg("Activation error. Check table columns / RLS / unique constraint.", true);
      }finally{
        setLoading(activateBtn, false);
      }
    });
  </script>
</body>
</html>
