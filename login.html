<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Login</title>

  <style>
    :root{
      --gold1:#f6e7b2;
      --gold2:#d9b86a;
      --gold3:#8b6a22;
      --wine:#5b0f22;
      --ink:#120b0d;
      --paper:#f5ead0;
      --paper2:#efe0bf;
      --shadow: 0 26px 90px rgba(0,0,0,.42);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 650px at 85% 12%, rgba(255,255,255,.22), transparent 62%),
        linear-gradient(145deg, var(--gold1), var(--gold2) 45%, var(--gold3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
    }
    .frame{
      width:min(900px,100%);
      padding:26px;
      border-radius:18px;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      position:relative;
    }
    .frame::before{
      content:"";
      position:absolute; inset:0;
      border-radius:18px;
      border:2px solid rgba(91,15,34,.75);
      pointer-events:none;
    }
    .frame::after{
      content:"";
      position:absolute; inset:12px;
      border-radius:14px;
      border:1px solid rgba(91,15,34,.45);
      pointer-events:none;
    }
    .panel{
      background:
        radial-gradient(900px 540px at 50% 0%, rgba(255,255,255,.34), transparent 62%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(239,224,191,.86));
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      padding:30px 20px 22px;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(36px, 5.6vw, 56px);
      letter-spacing:.6px;
      font-weight:600;
    }
    .subtitle{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px;
      color: rgba(18,11,13,.70);
      margin-bottom:22px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      margin-top:10px;
    }
    @media (max-width:780px){
      .grid{ grid-template-columns:1fr; }
    }
    .card{
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      background: rgba(255,255,255,.14);
      padding:18px;
      text-align:left;
    }
    .card h2{
      margin:0 0 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.9px;
      color: rgba(18,11,13,.78);
    }
    label{
      display:block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.70);
      margin:10px 0 6px;
    }
    input, select{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(91,15,34,.35);
      background: rgba(255,255,255,.22);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:14px;
      outline:none;
    }
    .btn{
      margin-top:14px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background:
        radial-gradient(300px 120px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(230,210,168,.78));
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:15px;
      letter-spacing:.3px;
      cursor:pointer;
    }
    .btn:disabled{
      opacity:.65;
      cursor:not-allowed;
    }
    .note{
      text-align:center;
      margin-top:14px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.65);
    }
    .backline{
      margin-top: 12px;
      text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
    }
    .backline a{
      color: rgba(18,11,13,.80);
      text-decoration: none;
      border-bottom: 1px solid rgba(91,15,34,.35);
      padding-bottom: 2px;
    }
    .backline a:hover{
      border-bottom-color: rgba(91,15,34,.70);
    }
    .msg{
      margin-top:10px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      line-height:1.35;
      color: rgba(18,11,13,.80);
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(91,15,34,.22);
      border-radius: 10px;
      padding: 10px 12px;
      display:none;
    }
    .msg.error{
      border-color: rgba(160, 20, 55, .35);
      background: rgba(255,255,255,.18);
    }
    .hidden{ display:none !important; }
  </style>
</head>

<body>
  <main class="frame">
    <section class="panel">
      <h1>December Club</h1>
      <div class="subtitle">Member Access — Private Protocol</div>

      <div class="grid">
        <!-- Existing Member -->
        <div class="card">
          <h2>Existing Member</h2>

          <form id="loginForm" autocomplete="off">
            <label>Member Number</label>
            <input id="memberNumber" type="text" placeholder="000000000" />

            <label>Password</label>
            <input id="password" type="password" placeholder="Password" />

            <button class="btn" id="loginBtn" type="submit">Login</button>

            <div class="msg" id="loginMsg"></div>
          </form>
        </div>

        <!-- New Member -->
        <div class="card">
          <h2>New Member</h2>

          <form id="activateForm" autocomplete="off">
            <label>Member Number</label>
            <input id="newMemberNumber" type="text" placeholder="Provided after payment" />

            <button class="btn" id="checkBtn" type="button">Continue</button>

            <div id="activationFields" class="hidden">
              <label>Full Name</label>
              <input id="fullName" type="text" placeholder="Your name" />

              <label>Email</label>
              <input id="email" type="email" placeholder="name@example.com" />

              <label>Country</label>
              <input id="country" type="text" placeholder="UAE" />

              <label>Create Password</label>
              <input id="newPassword" type="password" placeholder="Create a password" />

              <!-- Upload will be connected later (Storage). For now we just keep it UI-only. -->
              <label>Signed Protocol (upload later)</label>
              <input id="protocolFile" type="file" />

              <button class="btn" id="activateBtn" type="submit">Activate</button>
            </div>

            <div class="msg" id="activateMsg"></div>
          </form>
        </div>
      </div>

      <div class="note">
        Access is granted only upon issuance of a valid membership number.
      </div>

      <div class="backline">
        <a href="index.html">Back to Home</a>
      </div>
    </section>
  </main>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ Your Supabase project details
    const SUPABASE_URL = "https://ybbihnwsjxwjcwebekiq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_rSr6WD0ZqYPkDrZv1jYHaQ_-CJxwVFx";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    function showMsg(el, text, isError=false){
      el.textContent = text;
      el.classList.toggle("error", !!isError);
      el.style.display = "block";
    }
    function hideMsg(el){
      el.textContent = "";
      el.classList.remove("error");
      el.style.display = "none";
    }
    function cleanMemberNumber(v){
      return String(v || "").trim();
    }

    // -------------------------
    // Existing member: Login
    // -------------------------
    $("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMsg($("loginMsg"));

      const member_number = cleanMemberNumber($("memberNumber").value);
      const password = $("password").value || "";

      if(!member_number){
        showMsg($("loginMsg"), "Please enter your member number.", true);
        return;
      }
      if(!password){
        showMsg($("loginMsg"), "Please enter your password.", true);
        return;
      }

      $("loginBtn").disabled = true;
      try{
        const { data, error } = await supabase.rpc("login_member", {
          p_member_number: member_number,
          p_password: password
        });

        if(error){
          showMsg($("loginMsg"), "Server error. Please try again.", true);
          return;
        }

        const row = Array.isArray(data) ? data[0] : data;

        if(!row || row.ok !== true){
          const code = row?.code || "unknown";

          if(code === "not_found") showMsg($("loginMsg"), "Member number not found.", true);
          else if(code === "inactive") showMsg($("loginMsg"), "Your membership is inactive. Please contact administration.", true);
          else if(code === "banned") showMsg($("loginMsg"), "Your membership is blocked.", true);
          else if(code === "needs_activation") showMsg($("loginMsg"), "This number needs activation. Use the Activate section.", true);
          else if(code === "wrong_password") showMsg($("loginMsg"), "Wrong password.", true);
          else showMsg($("loginMsg"), "Login failed.", true);

          return;
        }

        // ✅ Save simple session locally (for now)
        localStorage.setItem("dc_member_number", member_number);
        localStorage.setItem("dc_tier", row.tier || "");
        localStorage.setItem("dc_category", row.category || "");

        // ✅ Redirect to your club page (change this file name if needed)
        window.location.href = "club.html";

      } finally {
        $("loginBtn").disabled = false;
      }
    });

    // -------------------------
    // New member: Check number
    // -------------------------
    $("checkBtn").addEventListener("click", async () => {
      hideMsg($("activateMsg"));

      const member_number = cleanMemberNumber($("newMemberNumber").value);
      if(!member_number){
        showMsg($("activateMsg"), "Please enter your member number first.", true);
        return;
      }

      $("checkBtn").disabled = true;
      try{
        // We use login_member with empty password just to detect if number exists + needs_activation
        const { data, error } = await supabase.rpc("login_member", {
          p_member_number: member_number,
          p_password: ""
        });

        if(error){
          showMsg($("activateMsg"), "Server error. Please try again.", true);
          return;
        }

        const row = Array.isArray(data) ? data[0] : data;
        const code = row?.code;

        if(code === "not_found"){
          showMsg($("activateMsg"), "Member number not found. Please contact administration.", true);
          $("activationFields").classList.add("hidden");
          return;
        }

        if(code === "banned"){
          showMsg($("activateMsg"), "This membership is blocked.", true);
          $("activationFields").classList.add("hidden");
          return;
        }

        if(code === "inactive"){
          showMsg($("activateMsg"), "This membership is inactive. Please contact administration.", true);
          $("activationFields").classList.add("hidden");
          return;
        }

        if(code === "already_activated" || code === "wrong_password" || code === "ok"){
          // if it’s already activated, they should login instead
          showMsg($("activateMsg"), "This number is already activated. Please use Login.", true);
          $("activationFields").classList.add("hidden");
          return;
        }

        if(code === "needs_activation"){
          showMsg($("activateMsg"), "Number verified. Please complete your details to activate.", false);
          $("activationFields").classList.remove("hidden");
          return;
        }

        showMsg($("activateMsg"), "Unable to verify. Please try again.", true);
        $("activationFields").classList.add("hidden");

      } finally {
        $("checkBtn").disabled = false;
      }
    });

    // -------------------------
    // New member: Activate
    // -------------------------
    $("activateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMsg($("activateMsg"));

      const member_number = cleanMemberNumber($("newMemberNumber").value);
      const full_name = ($("fullName").value || "").trim();
      const email = ($("email").value || "").trim();
      const country = ($("country").value || "").trim();
      const password = $("newPassword").value || "";

      if(!member_number){
        showMsg($("activateMsg"), "Missing member number.", true);
        return;
      }
      if(!full_name || !email || !country || !password){
        showMsg($("activateMsg"), "Please fill all fields.", true);
        return;
      }

      $("activateBtn").disabled = true;
      try{
        const { data, error } = await supabase.rpc("activate_member", {
          p_member_number: member_number,
          p_password: password,
          p_full_name: full_name,
          p_country: country,
          p_email: email
        });

        if(error){
          showMsg($("activateMsg"), "Server error. Please try again.", true);
          return;
        }

        const row = Array.isArray(data) ? data[0] : data;
        if(!row || row.ok !== true){
          const code = row?.code || "unknown";
          if(code === "not_found") showMsg($("activateMsg"), "Member number not found.", true);
          else if(code === "inactive") showMsg($("activateMsg"), "Membership is inactive. Contact administration.", true);
          else if(code === "banned") showMsg($("activateMsg"), "Membership is blocked.", true);
          else if(code === "already_activated") showMsg($("activateMsg"), "Already activated. Please login.", true);
          else showMsg($("activateMsg"), "Activation failed.", true);
          return;
        }

        showMsg($("activateMsg"), "Activated successfully. You can login now.", false);
        $("activationFields").classList.add("hidden");

      } finally {
        $("activateBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
