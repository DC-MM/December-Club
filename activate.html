<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Activate</title>

  <style>
    :root{
      --gold1:#f6e7b2;
      --gold2:#d9b86a;
      --gold3:#8b6a22;
      --wine:#5b0f22;
      --ink:#120b0d;
      --paper:#f5ead0;
      --paper2:#efe0bf;
      --shadow: 0 26px 90px rgba(0,0,0,.42);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 650px at 85% 12%, rgba(255,255,255,.22), transparent 62%),
        linear-gradient(145deg, var(--gold1), var(--gold2) 45%, var(--gold3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 16px;
    }

    .frame{
      width:min(900px,100%);
      padding:26px;
      border-radius:18px;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      position:relative;
    }
    .frame::before{
      content:"";
      position:absolute; inset:0;
      border-radius:18px;
      border:2px solid rgba(91,15,34,.75);
      pointer-events:none;
    }
    .frame::after{
      content:"";
      position:absolute; inset:12px;
      border-radius:14px;
      border:1px solid rgba(91,15,34,.45);
      pointer-events:none;
    }

    .panel{
      background:
        radial-gradient(900px 540px at 50% 0%, rgba(255,255,255,.34), transparent 62%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(239,224,191,.86));
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      padding:30px 20px 22px;
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(28px, 4.5vw, 44px);
      letter-spacing:.5px;
      font-weight:600;
      text-align:center;
    }
    .subtitle{
      text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px;
      color: rgba(18,11,13,.70);
      margin-bottom:18px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:780px){
      .row{ grid-template-columns:1fr; }
    }

    label{
      display:block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      color: rgba(18,11,13,.70);
      margin:10px 0 6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(91,15,34,.35);
      background: rgba(255,255,255,.22);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:14px;
      outline:none;
    }

    .box{
      margin-top:12px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.20);
      background: rgba(255,255,255,.14);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px;
      color: rgba(18,11,13,.82);
      line-height:1.4;
    }

    .btn{
      margin-top:14px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background:
        radial-gradient(300px 120px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(230,210,168,.78));
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:15px;
      letter-spacing:.3px;
      cursor:pointer;
    }
    .btn:disabled{ opacity:.65; cursor:not-allowed; }

    .msg{
      margin-top:10px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      line-height:1.35;
      color: rgba(18,11,13,.80);
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(91,15,34,.22);
      border-radius: 10px;
      padding: 10px 12px;
      display:none;
    }
    .msg.error{
      border-color: rgba(160, 20, 55, .35);
      background: rgba(255,255,255,.18);
    }

    .backline{
      margin-top: 12px;
      text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
    }
    .backline a{
      color: rgba(18,11,13,.80);
      text-decoration: none;
      border-bottom: 1px solid rgba(91,15,34,.35);
      padding-bottom: 2px;
    }
    .backline a:hover{ border-bottom-color: rgba(91,15,34,.70); }
  </style>
</head>

<body>
  <main class="frame">
    <section class="panel">
      <h1>Activate Membership</h1>
      <div class="subtitle">Complete your details to activate your access</div>

      <div class="box" id="memberBox"></div>

      <div class="box">
        <div><strong>Protocol / Rules PDF</strong></div>
        <div style="margin-top:6px;">
          <a id="protocolLink" href="protocol.pdf" target="_blank" rel="noopener">Open Protocol PDF</a>
        </div>
        <div style="margin-top:8px; opacity:.85;">
          Download → sign → upload the signed PDF below.
        </div>
      </div>

      <form id="activateForm" autocomplete="off">
        <div class="row">
          <div>
            <label>Full Name</label>
            <input id="fullName" type="text" placeholder="Your full name" />
          </div>
          <div>
            <label>Country</label>
            <input id="country" type="text" placeholder="UAE" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="name@example.com" />
          </div>
          <div>
            <label>Create Password</label>
            <input id="newPassword" type="password" placeholder="Create a password" />
          </div>
        </div>

        <div class="box">
          <div><strong>Passport</strong></div>
          <label>Passport Front</label>
          <input id="passportFront" type="file" accept="image/*,.pdf" />
          <label>Selfie (Optional)</label>
          <input id="passportSelfie" type="file" accept="image/*" />
        </div>

        <div class="box">
          <div><strong>Signed Protocol</strong></div>
          <label>Upload Signed PDF</label>
          <input id="signedProtocol" type="file" accept="application/pdf" />
        </div>

        <button class="btn" id="activateBtn" type="submit">Activate</button>
        <div class="msg" id="msg"></div>
      </form>

      <div class="backline">
        <a href="login.html">Back to Login</a>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ybbihnwsjxwjcwebekiq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_rSr6WD0ZqYPkDrZv1jYHaQ_-CJxwVFx";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    function showMsg(el, text, isError=false){
      el.textContent = text;
      el.classList.toggle("error", !!isError);
      el.style.display = "block";
    }
    function hideMsg(el){
      el.textContent = "";
      el.classList.remove("error");
      el.style.display = "none";
    }

    const memberNumber = sessionStorage.getItem("dc_activate_member_number") || "";
    $("memberBox").innerHTML = memberNumber
      ? `<strong>Member Number:</strong> ${memberNumber}`
      : `<strong>Member Number:</strong> (missing) — go back to login and enter your number.`;

    $("activateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMsg($("msg"));

      const full_name = ($("fullName").value || "").trim();
      const country = ($("country").value || "").trim();
      const email = ($("email").value || "").trim();
      const password = $("newPassword").value || "";

      if(!memberNumber) return showMsg($("msg"), "Missing member number. Go back to Login.", true);
      if(memberNumber === "0000") return showMsg($("msg"), "Owner number must use the owner page.", true);

      if(!full_name || !country || !email || !password){
        return showMsg($("msg"), "Please fill all required fields.", true);
      }

      const signedFile = $("signedProtocol").files[0];
      const passportFrontFile = $("passportFront").files[0];

      if(!passportFrontFile) return showMsg($("msg"), "Please upload passport front.", true);
      if(!signedFile) return showMsg($("msg"), "Please upload the signed protocol PDF.", true);

      $("activateBtn").disabled = true;
      try{
        const { data, error } = await supabase.rpc("activate_member", {
          p_member_number: memberNumber,
          p_password: password,
          p_full_name: full_name,
          p_country: country,
          p_email: email
        });

        if(error){
          showMsg($("msg"), "Server error. Please try again.", true);
          return;
        }

        const row = Array.isArray(data) ? data[0] : data;
        if(!row || row.ok !== true){
          const code = row?.code || "unknown";
          if(code === "already_activated") showMsg($("msg"), "Already activated. Please login.", true);
          else showMsg($("msg"), "Activation failed.", true);
          return;
        }

        sessionStorage.removeItem("dc_activate_member_number");
        localStorage.setItem("dc_member_number", memberNumber);

        window.location.href = "club.html";
      } finally {
        $("activateBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
