<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Activate</title>

  <style>
    :root{
      --gold1:#f6e7b2; --gold2:#d9b86a; --gold3:#8b6a22;
      --wine:#5b0f22; --ink:#120b0d;
      --shadow: 0 26px 90px rgba(0,0,0,.42);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px 16px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      background:
        radial-gradient(900px 650px at 18% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 650px at 85% 12%, rgba(255,255,255,.22), transparent 62%),
        linear-gradient(145deg, var(--gold1), var(--gold2) 45%, var(--gold3));
    }
    .frame{
      width:min(860px,100%);
      padding:26px;
      border-radius:18px;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      position:relative;
    }
    .frame::before{ content:""; position:absolute; inset:0; border-radius:18px; border:2px solid rgba(91,15,34,.75); pointer-events:none; }
    .frame::after{ content:""; position:absolute; inset:12px; border-radius:14px; border:1px solid rgba(91,15,34,.45); pointer-events:none; }

    .panel{
      background:
        radial-gradient(900px 540px at 50% 0%, rgba(255,255,255,.34), transparent 62%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(239,224,191,.86));
      border-radius:12px;
      border:1px solid rgba(91,15,34,.25);
      padding:26px 18px 18px;
    }

    h1{ margin:0 0 6px; text-align:center; font-size:38px; font-weight:600; letter-spacing:.4px; }
    .sub{
      text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px; color: rgba(18,11,13,.70);
      margin-bottom:18px;
    }

    .box{
      border-radius:12px;
      border:1px solid rgba(91,15,34,.20);
      background: rgba(255,255,255,.14);
      padding:16px;
    }

    label{
      display:block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px; color: rgba(18,11,13,.70);
      margin:10px 0 6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(91,15,34,.35);
      background: rgba(255,255,255,.22);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:14px;
      outline:none;
    }

    .btn{
      margin-top:14px; width:100%;
      padding:12px 14px; border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background:
        radial-gradient(300px 120px at 50% 0%, rgba(255,255,255,.25), transparent 60%),
        linear-gradient(180deg, rgba(245,234,208,.92), rgba(230,210,168,.78));
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:15px; letter-spacing:.3px;
      cursor:pointer;
    }
    .btn:disabled{ opacity:.65; cursor:not-allowed; }

    .msg{
      margin-top:10px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px; line-height:1.35;
      color: rgba(18,11,13,.80);
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(91,15,34,.22);
      border-radius: 10px;
      padding: 10px 12px;
      display:none;
    }
    .msg.error{ border-color: rgba(160, 20, 55, .35); background: rgba(255,255,255,.18); }

    .protocolLink{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      border-radius:12px; border:1px solid rgba(91,15,34,.25);
      background: rgba(255,255,255,.16); padding:12px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:13px; margin-bottom:12px;
    }
    .protocolLink a{
      text-decoration:none;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.45);
      background: rgba(255,255,255,.18);
      color: rgba(18,11,13,.92);
      white-space:nowrap;
    }
    .protocolLink a:hover{ border-color: rgba(91,15,34,.70); background: rgba(255,255,255,.24); }

    .backline{
      margin-top:12px; text-align:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
    }
    .backline a{
      color: rgba(18,11,13,.80);
      text-decoration: none;
      border-bottom: 1px solid rgba(91,15,34,.35);
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <main class="frame">
    <section class="panel">
      <h1>Activate</h1>
      <div class="sub">Complete your details • Submit passport & signed protocol</div>

      <div class="box">
        <div class="protocolLink">
          <div><strong>Protocol PDF</strong> (download, sign, then upload below)</div>
          <!-- change protocol.pdf name if needed -->
          <a href="protocol.pdf" target="_blank" rel="noreferrer">Download</a>
        </div>

        <form id="actForm" autocomplete="off">
          <label>Member Number</label>
          <input id="mn" type="text" readonly />

          <label>Full Name</label>
          <input id="fullName" type="text" placeholder="Your full name" />

          <label>Email</label>
          <input id="email" type="email" placeholder="name@example.com" />

          <label>Country</label>
          <input id="country" type="text" placeholder="UAE" />

          <label>Create Password</label>
          <input id="newPassword" type="password" placeholder="Create a password" />

          <label>Passport (Front)</label>
          <input id="passportFront" type="file" accept="image/*,.pdf" />

          <label>Passport Selfie (Optional)</label>
          <input id="passportSelfie" type="file" accept="image/*,.pdf" />

          <label>Signed Protocol (PDF)</label>
          <input id="signedProtocol" type="file" accept=".pdf" />

          <button class="btn" id="submitBtn" type="submit">Submit & Activate</button>
          <div class="msg" id="msg"></div>
        </form>
      </div>

      <div class="backline">
        <a href="login.html">Back to Login</a>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ybbihnwsjxwjcwebekiq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_rSr6WD0ZqYPkDrZv1jYHaQ_-CJxwVFx";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    function showMsg(text, isError=false){
      const el = $("msg");
      el.textContent = text;
      el.classList.toggle("error", !!isError);
      el.style.display = "block";
    }
    function hideMsg(){
      const el = $("msg");
      el.textContent = "";
      el.classList.remove("error");
      el.style.display = "none";
    }

    function getMemberNumber(){
      const url = new URL(window.location.href);
      return (url.searchParams.get("mn") || sessionStorage.getItem("dc_pending_member_number") || "").trim();
    }

    // Set member number
    const memberNumber = getMemberNumber();
    $("mn").value = memberNumber;

    if(!memberNumber){
      showMsg("Missing member number. Please start from Login → New Member.", true);
      $("submitBtn").disabled = true;
    }

    $("actForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMsg();

      const mn = ($("mn").value || "").trim();
      const full_name = ($("fullName").value || "").trim();
      const email = ($("email").value || "").trim();
      const country = ($("country").value || "").trim();
      const password = $("newPassword").value || "";

      // files (UI required for now)
      const passportFront = $("passportFront").files[0];
      const signedProtocol = $("signedProtocol").files[0];

      if(!mn) return showMsg("Missing member number.", true);
      if(!full_name || !email || !country || !password) return showMsg("Please fill all fields.", true);
      if(!passportFront) return showMsg("Passport front is required.", true);
      if(!signedProtocol) return showMsg("Signed protocol PDF is required.", true);

      $("submitBtn").disabled = true;
      try{
        // activate in DB (profile + password)
        const { data, error } = await supabase.rpc("activate_member", {
          p_member_number: mn,
          p_password: password,
          p_full_name: full_name,
          p_country: country,
          p_email: email
        });

        if(error){
          showMsg("Server error. Please try again.", true);
          return;
        }

        const row = Array.isArray(data) ? data[0] : data;
        if(!row || row.ok !== true){
          const code = row?.code || "unknown";
          if(code === "already_activated") showMsg("Already activated. Please login.", true);
          else if(code === "not_found") showMsg("Member number not found.", true);
          else if(code === "inactive") showMsg("Membership is inactive.", true);
          else if(code === "banned") showMsg("Membership is blocked.", true);
          else showMsg("Activation failed.", true);
          return;
        }

        // store session
        localStorage.setItem("dc_member_number", mn);

        // go to club
        window.location.href = "club.html";

      } finally {
        $("submitBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
