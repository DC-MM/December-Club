<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Activate</title>

  <style>
    :root{
      --gold1:#f6e7b2;
      --gold2:#d9b86a;
      --gold3:#8b6a22;
      --wine:#5b0f22;
      --ink:#120b0d;
      --shadow: 0 26px 90px rgba(0,0,0,.42);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      background: linear-gradient(145deg, var(--gold1), var(--gold2) 45%, var(--gold3));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(760px,100%);
      background: rgba(245,234,208,.92);
      border:2px solid rgba(91,15,34,.7);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px;
    }
    h1{margin:0 0 6px; text-align:center; font-size:40px;}
    .sub{font-family:system-ui; font-size:13px; text-align:center; opacity:.75; margin-bottom:18px;}
    .box{
      border:1px solid rgba(91,15,34,.25);
      border-radius:14px;
      background: rgba(255,255,255,.25);
      padding:18px;
    }
    label{display:block; font-family:system-ui; font-size:12px; margin:10px 0 6px; opacity:.85;}
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(91,15,34,.35);
      background: rgba(255,255,255,.3);
      font-family:system-ui;
      font-size:14px;
      outline:none;
    }
    .btn{
      width:100%;
      margin-top:14px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background: linear-gradient(180deg, #f5ead0, #e4cfa3);
      font-size:15px;
      cursor:pointer;
    }
    .btn:disabled{opacity:.65; cursor:not-allowed;}
    .msg{
      margin-top:12px;
      font-family:system-ui;
      font-size:12px;
      padding:10px 12px;
      border-radius:10px;
      display:none;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(91,15,34,.25);
    }
    .msg.error{border-color:#a01437}
    .row2{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    @media(max-width:700px){.row2{grid-template-columns:1fr}}
    .linkline{
      font-family:system-ui;
      font-size:12px;
      margin-top:8px;
    }
    .linkline a{
      color:#120b0d;
      text-decoration:none;
      border-bottom:1px solid rgba(91,15,34,.35);
    }
    .back{
      text-align:center;
      margin-top:14px;
      font-family:system-ui;
      font-size:12px;
      opacity:.8;
    }
    .back a{color:#120b0d;text-decoration:none;border-bottom:1px solid rgba(91,15,34,.35)}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>December Club</h1>
    <div class="sub">Activation — Add your information</div>

    <div class="box">
      <form id="activateForm" autocomplete="off">
        <label>Member Number</label>
        <input id="memberNumber" type="text" readonly>

        <label>Full Name</label>
        <input id="fullName" type="text" placeholder="Your full name">

        <div class="row2">
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="name@example.com">
          </div>
          <div>
            <label>Country</label>
            <input id="country" type="text" placeholder="UAE">
          </div>
        </div>

        <label>Create Password</label>
        <input id="password" type="password" placeholder="Create a password">

        <label>Passport (upload)</label>
        <input id="passportFile" type="file" accept=".png,.jpg,.jpeg,.pdf">

        <label>Signed Protocol (upload)</label>
        <div class="linkline">
          Protocol file: <a href="protocol.pdf" target="_blank" rel="noopener">Download</a>
        </div>
        <input id="protocolFile" type="file" accept=".png,.jpg,.jpeg,.pdf">

        <button class="btn" id="activateBtn" type="submit">Activate</button>
        <div class="msg" id="msg"></div>
      </form>

      <div class="back">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ybbihnwsjxwjcwebekiq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_rSr6WD0ZqYPkDrZv1jYHaQ_-CJxwVFx";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    function clean(v){ return String(v||"").trim(); }

    function showMsg(text, isError=false){
      const el = $("msg");
      el.textContent = text;
      el.classList.toggle("error", !!isError);
      el.style.display = "block";
    }
    function hideMsg(){
      const el = $("msg");
      el.textContent = "";
      el.classList.remove("error");
      el.style.display = "none";
    }

    const params = new URLSearchParams(window.location.search);
    const member = clean(params.get("member") || "");

    // ✅ Block owner from activation
    if(member === "0000"){
      window.location.href = "login.html";
    }

    $("memberNumber").value = member;

    if(!member){
      showMsg("Missing member number. Go back to Login.", true);
      $("activateBtn").disabled = true;
    }

    $("activateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMsg();

      const payload = {
        p_member_number: clean($("memberNumber").value),
        p_password: $("password").value || "",
        p_full_name: clean($("fullName").value),
        p_country: clean($("country").value),
        p_email: clean($("email").value)
      };

      if(Object.values(payload).some(v => !v)){
        showMsg("Please fill all fields.", true);
        return;
      }

      if(!$("passportFile").files?.length){
        showMsg("Please upload your passport file.", true);
        return;
      }
      if(!$("protocolFile").files?.length){
        showMsg("Please upload the signed protocol file.", true);
        return;
      }

      $("activateBtn").disabled = true;
      try{
        const { data, error } = await supabase.rpc("activate_member", payload);

        if(error){
          showMsg("Activation error. (Functions/columns mismatch)", true);
          return;
        }

        const row = Array.isArray(data) ? data[0] : data;
        if(!row || row.ok !== true){
          showMsg("Activation failed.", true);
          return;
        }

        showMsg("Activated successfully. You can login now.");
        setTimeout(() => { window.location.href = "login.html"; }, 900);

      } finally {
        $("activateBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
