<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>December Club — Owner Password</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(145deg,#f6e7b2,#d9b86a 45%,#8b6a22);
      padding:24px;
    }
    .box{
      width:min(520px,100%);
      background: rgba(245,234,208,.92);
      border:2px solid rgba(91,15,34,.7);
      border-radius:18px;
      padding:22px;
    }
    h1{margin:0 0 8px; font-family: Georgia, "Times New Roman", Times, serif; font-size:34px; text-align:center;}
    .sub{opacity:.75; font-size:13px; text-align:center; margin-bottom:14px;}
    label{display:block; font-size:12px; margin:10px 0 6px;}
    input{
      width:100%; padding:12px; border-radius:10px;
      border:1px solid rgba(91,15,34,.35); background: rgba(255,255,255,.35);
      font-size:14px; outline:none;
    }
    button{
      width:100%; margin-top:14px; padding:12px; border-radius:12px;
      border:1px solid rgba(91,15,34,.60);
      background: linear-gradient(180deg,#f5ead0,#e4cfa3);
      font-size:15px; cursor:pointer;
    }
    button:disabled{opacity:.65; cursor:not-allowed;}
    .msg{
      margin-top:12px; font-size:12px; padding:10px 12px; border-radius:10px;
      background: rgba(255,255,255,.35);
      border:1px solid rgba(91,15,34,.25);
      display:none;
    }
    .msg.error{border-color:#a01437}
    .back{margin-top:12px; text-align:center; font-size:12px; opacity:.8;}
    .back a{color:#120b0d;text-decoration:none;border-bottom:1px solid rgba(91,15,34,.35)}
  </style>
</head>
<body>
  <div class="box">
    <h1>December Club</h1>
    <div class="sub">Owner — Set Password (0000)</div>

    <form id="f" autocomplete="off">
      <label>Member Number</label>
      <input id="member" readonly>

      <label>Create Password</label>
      <input id="pw" type="password" placeholder="Create a password">

      <button id="btn" type="submit">Save Password</button>
      <div id="msg" class="msg"></div>
    </form>

    <div class="back"><a href="login.html">Back to Login</a></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ybbihnwsjxwjcwebekiq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_rSr6WD0ZqYPkDrZv1jYHaQ_-CJxwVFx";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const qs = new URLSearchParams(location.search);
    const member = (qs.get("member") || "").trim();

    const $ = (id) => document.getElementById(id);
    const show = (t, err=false) => {
      $("msg").textContent = t;
      $("msg").classList.toggle("error", !!err);
      $("msg").style.display = "block";
    };

    // Only allow 0000 here
    if(member !== "0000"){
      location.href = "login.html";
    }

    $("member").value = "0000";

    $("f").addEventListener("submit", async (e) => {
      e.preventDefault();
      $("msg").style.display = "none";

      const pw = $("pw").value || "";
      if(!pw) return show("Please enter a password.", true);

      $("btn").disabled = true;
      try{
        const { data, error } = await supabase.rpc("set_password_only", {
          p_member_number: "0000",
          p_password: pw
        });

        if(error) return show("Server error. Please try again.", true);

        const row = Array.isArray(data) ? data[0] : data;
        if(!row || row.ok !== true){
          const code = row?.code || "unknown";
          if(code === "already_activated") return show("Password already set. Please login.", true);
          return show("Failed. Please try again.", true);
        }

        show("Password saved. Please login now.");
        setTimeout(() => location.href = "login.html", 800);
      } finally {
        $("btn").disabled = false;
      }
    });
  </script>
</body>
</html>
